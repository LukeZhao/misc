    properties:
      created:
        type: integer
        example: 1457135479
        description: Creation timestamp in UTC
      allergies:
        type: array
        items:
          type: string
      family_history:
        type: array
        items:
          type: string
      medical_condition:
        type: array
        items:
          type: string
      medications:
        type: array
        items:
          type: string
      social_history:
        type: object
        properties:
          smokes:
            type: string
            enum: [yes, no]
          num_packs:
            type: string
            example: '0'
      surgical_condition:
        type: array
        items:
          type: string


