definitions:

  #### Embedded objects

  Address:
    properties:
      address_line1:
        type: string
        example: '6A Liberty'
        description: Address line1
      address_line2:
        type: string
        example: TCS
        description: Address line2
      district:
        type: string
        example: 'District 9'
        description: District
      city:
        type: string
        example: Aliso Viejo
        description: City
      state:
        type: string
        example: California
        description: State
      zip_code:
        type: string
        example: '92656'
        description: Zip/Postal code
      sorting_code:
        type: string
        example: '1724'
        description: Sorting code
      country:
        type: string
        example: US
        description: '2-letter ISO country code'


  Insurance:
    properties:
      insurance_id:
        type: string
        example: 'XE-1234'
        description: Membership ID XXX
