        '400':
          description: Validation error

  '/v4/schedules/{uid}':
    get:
      tags:
        - Protected
        - Scheduler
      summary: Get schedule
      description: |
        Get the schedule for a clinician or patient
        If the cid is that of a patient, it will return the scheduled
        appointments for the patient as well as his dependents within
        the time range given (or default time range of two weeks from
        current time).
        If the cid is that of a clinician, the clinician's schedule
        within the given time range will be returned. If first is
        indicated, only the first available appointment for the given
        clinician starting at the given time will be returned.
      operationId: schedulesGET
      consumes: []
      produces:
        - application/json
      parameters:
        - name: uid
          in: path
          description: ID of the clinician or patient
          required: true
          type: string
        - name: from
          in: query
          description: From date
          required: false
          type: integer
        - name: to
          in: query
          description: To date
          required: false
          type: integer
        - name: first_available
          in: query
          description: just get the first available appointment slots
          required: false
          type: integer
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              from:
                type: integer
                example: 1464690600
              to:
                type: integer
                example: 1464690600
              consultations:
                type: array
                items:
                  type: object
                  properties:
                    status:
                      type: string
                      example: apt_scheduled
                    start:
                      type: integer
                      example: 1461061800
                    end:
                      type: integer
                      example: 1461063600
                    chief_complaint:
                      type: string
                      example: Chest Pain
                    id:
                      type: string
                      example: 5706e11b8468621f945b9734
              schedules:
                type: array
                items:
                  type: object
                  properties:
                    start:
                      type: integer
                      example: 1461061800
                    end:
                      type: integer
                      example: 1461063600
                    note:
                      type: string
                      example: vacation
                    id:
                      type: string
                      example: 5706e11b8468621f945b9734
              profile_image_url:
                type: string
                example: https://tcs-perrier.s3.amazonaws.com/profile/ab0013e7c26970bd1e
              slots_t:
                type: array
                items:
                  type: integer
                  example: 1464690600
              slots:
                type: array
                items:
                  type: integer
                  example: 1
              schedule_type:
                type: string
                example: biweekly
              clinician:
                type: string
                example: 570801198468624d3e31d992
        '403':
          description: Access forbidden
        '400':
          description: Validation error

    post:
      tags:
        - Protected
        - Scheduler
      summary: Create a schedule
      description: |
        Create a schedule entry for a clinician.
        Schedule entris could overlap, we don't enforce anything
        here (although in theory they should not).

        Sample json:

            {
                "start": "1456789000",
                "end": "1456799000",
                "note": "going to a wedding"
            }
      operationId: schedulesPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: uid
          in: path
          description: ID of the clinician
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              msg:
                type: string
                example: Request to create schedule successful
        '403':
          description: Access forbidden
        '400':
          description: Validation error

  '/v4/schedules/{uid}/{sid}':
    get:
      tags:
        - Protected
        - Scheduler
      summary: Get a schedule
      description: |
        Get a schedule for a clinician.
      operationId: scheduleGET
      consumes: []
      produces:
        - application/json
      parameters:
        - name: uid
          in: path
          description: ID of the clinician
          required: true
          type: string
        - name: sid
          in: path
          description: ID of the schedule
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              start:
                type: integer
                example: 1464690600
              end:
                type: integer
                example: 1464690600
              sid:
                type: string
                example: 565f9a848468620384d753a6
              uid:
                type: string
                example: 565f9a848468620384d753a7
              note:
                type: string
                example: sick
        '403':
          description: Access forbidden
        '400':
          description: Validation error

    put:
      tags:
        - Protected
        - Scheduler
      summary: Update a schedule
      description: |
        Update a schedule entry for a clinician.
        Only a clinician can update his own schedule.

        Each schedule item is identified by an id. start and end are in unix time format.
        As with other timestamps, the minutes must be multiples of 15 (the slot size).

        Sample json:

            {
                "start": "1456789000",
                "end": "1456799000",
                "note": "Vacation in Vegas"
            }
      operationId: schedulePUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: uid
          in: path
          description: ID of the clinician
          required: true
          type: string
        - name: sid
          in: path
          description: ID of the schedule
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              msg:
                type: string
                example: Request to update schedule successful
        '403':
          description: Access forbidden
        '400':
          description: Validation error

    delete:
      tags:
        - Protected
        - Scheduler
      summary: Delete a schedule
      description: Delete a schedule entry for a clinician
      operationId: scheduleDELETE
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: uid
          in: path
          description: ID of the clinician
          required: true
          type: string
        - name: sid
          in: path
          description: ID of the schedule
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              msg:
                type: string
                example: Schedule deleted
        '403':
          description: Access forbidden
        '400':
          description: Validation error

  '/v4/clinicians':
    get:
      tags:
        - Protected
        - Scheduler
      summary: Search clinicians
      description: |
        Search clincians by different parameters

        Existing clinician search from previous version is augmented with additional
        parameters to support the search of clinicians by key_word, datetime,
        specialty, and time range.

        key_word: will support case insensitive match of first or last name (using
        starts with, not contains), and case insensitive full match for specialty.
        when this parameter is present, other searching parameters(except for paging
        related parameters) will be ignored.

        datetime: search those clinicians who are avaiable for appointment starting
        at the given time. Unless key_word is present, this will take precendence.

        When neither key_word, nor datetime are present, we will consider specialty
        and time range. If time range is not specified (if any of from and to is
        missing) a default time range will be used. Time range should not be more
        than 14 days. If specialty is missing, we will assume any specialty.
        Specialty match is full and case insensitive. The result include any clincian
        who are available for at least one appoitment for the given time range.


      operationId: clinicianSearchGET
      consumes: []
      produces:
        - application/json
      parameters:
        - name: key_word
          in: query
          description: for matching speciality or name
          required: false
          type: string
        - name: count
          in: query
          description: limit the number of clinicians per page (default 20)
          required: false
          type: integer
        - name: page_number
          in: query
          description: the page to return (default 1)
          required: false
          type: integer
        - name: datetime
          in: query
          description: query clinicians who are available at this time
          required: false
          type: string
        - name: specialty
          in: query
          description: for matching speciality
          required: false
          type: string
        - name: from
          in: query
          description: From date
          required: false
          type: string
        - name: to
          in: query
          description: To date
          required: false
          type: string
        - name: pastproviders
          in: query
          description: get the past providers based on the completed consultations
          required: false
          type: integer
        - name: uid
          in: query
          description: ID of the patient for whom the past providers are searched for
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  example: 5706e11b8468621f945b9734
                profile_image_url:
                  type: string
                  example: https://tcs-perrier.s3.amazonaws.com/profile/ab0013e7c26970bd1e
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: Doe
        '403':
          description: Access forbidden
        '400':
          description: Validation error


  '/v4/consultations':
    post:
      tags:
        - Protected
        - Scheduler
      summary: Create a consultation
      description: |
        Create a new consultation. The requirement for payment object depends
        on whether PAY_WHEN_SCHEDULED is set or not in the shared configuration.
        If it is set, then it is required, otherwise, it is not required (but Ok
        to have it). Other fields will be the same as creating a normal
        consultation.

        sample json:

            {
                "method_of_contact": "video",
                "chief_complaint": "Paing",
                "phone_contact": {
                    "country_code": "1",
                    "number": "3234567892"
                },
                "notification_type": "app",
                "location": "CA",
                "payment": {
                    "transaction_id": "tok_17xm2i2eZvKYlo2CKS06ZzJI",
                    "vendor": "stripe",
                    "option": "full"
                },
                "apt_start": "1464690600",
                "patient": "564133648468624d3652b6da",
                "apt_clinician": "565f9a848468620384d753a6"
            }
      operationId: consultationsPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Success
          schema:
            type: object
            properties:
              msg:
                type: string
                example: Consultation created
              url:
                type: string
                example: https://api.vmdedix.com/234234223232325
              state:
                type: string
                example: apt_scheduled
              consultation_id:
                type: string
                example: 203843asdfjadf020823452352
        '403':
          description: Access forbidden
        '400':
          description: Validation error

  '/v4/consultations/{cid}':
    get:
      tags:
        - Protected
        - Scheduler
      summary: Get a consultation
      description: |
        Get a consult based on the consult id.
      operationId: consultationGET
      consumes: []
      produces:
        - application/json
      parameters:
        - name: cid
          in: path
          description: consult id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              id:
                type: string
                example: 203843asdfjadf020823452352
        '403':
          description: Access forbidden
        '400':
          description: Validation error
    put:
      tags:
        - Protected
        - Scheduler
      summary: Update a consultation
      description: |
        Update a consult
      operationId: consultationPUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: cid
          in: path
          description: consult id
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              msg:
                type: string
                example: Consultation updated
        '403':
          description: Access forbidden
        '400':
          description: Validation error

  '/config/{cfg_name}':
    get:
      tags:
        - Protected
        - Scheduler
      summary: Get share config
      description: |
        Get the shared configuration. Any logged in user can get the shared configuration. But
        only admin can change it.

        A complete json response for shared configuration:

            {
              "CANCEL_CUTOFF_HOURS": 24,
              "CONSULTATION_FEE": 49.95,
              "CONSULTATION_FILTER_FIELD": "state",
              "CONSULTATION_MAX_ATTACHMENTS": 10,
              "COUNTRY_CONFIGS": {
                "GLOBAL": {
                  "ADDRESS_FORMAT": [
                    [
                      "address_line1"
                    ],
                    [
                      "address_line2"
                    ],
                    [
                      "district"
                    ],
                    [
                      "city"
                    ],
                    [
                      "state"
                    ],
                    [
                      "zip_code"
                    ],
                    [
                      "country"
